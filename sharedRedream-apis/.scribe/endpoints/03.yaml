name: 'Voucher endpoints'
description: ''
endpoints:
  -
    httpMethods:
      - POST
    uri: 'voucher/create/{count}'
    metadata:
      title: 'Generate new Vouchers'
      description: |-
        I know, in real world this end point would be available only for admin user type, but.. yeah..
        Lets keep this way, just to make faster to test
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
    urlParameters:
      count:
        name: count
        description: ''
        required: true
        example: quia
        type: string
        custom: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 201
        content: |-
          {
             "message": "Vouchers Created"
          }
        headers: []
        description: '201'
    responseFields: []
  -
    httpMethods:
      - POST
    uri: voucher/redeem
    metadata:
      title: 'Redeem the voucher passing USER_ID'
      description: 'The user gets the value in his wallet and can start to help others'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      token:
        name: token
        description: 'The token with 20 characters to be redeem.'
        required: true
        example: BW9JREEVNH181H54ISMK
        type: string
        custom: []
      user_id:
        name: user_id
        description: 'The id of the user.'
        required: true
        example: 2
        type: integer
        custom: []
    responses:
      -
        status: 200
        content: |-
          {
             "data": {
                 "token": "S49SC89I34BC3S0KJRJM",
                 "user_id": 2,
                 "value": 100.00,
                 "used_at": "28-04-2022 15:46:21"
             }
          }
        headers: []
        description: '200'
      -
        status: 422
        content: |-
          {
             "message": "The given data was invalid.",
             "errors": {
                 "token": [
                     "The token must be at least 20 characters."
                 ]
             }
          }
        headers: []
        description: '422, Validation error'
      -
        status: 403
        content: |-
          {
             "error": "This action is not allowed",
             "code": 403
          }
        headers: []
        description: '403, Not authorized user trying to perform'
    responseFields: []
  -
    httpMethods:
      - GET
    uri: voucher
    metadata:
      title: 'Get one token to redeem'
      description: 'Just to test it quick, lets get one token number'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer {ACCESS_TOKEN}'
      Content-Type: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: |-
          {
             "data": {
                 "token": "S49SC89I34BC3S0KJRJM",
                 "value": 100.00
             }
          }
        headers: []
        description: '200'
      -
        status: 404
        content: |-
          {
             "message": "We're out of token"
          }
        headers: []
        description: '404, Not found'
    responseFields: []
